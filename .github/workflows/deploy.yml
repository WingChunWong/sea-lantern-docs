name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: 启用 Corepack
        run: corepack enable

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建
        run: pnpm build

      - name: 部署到服务器
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 "$SERVER_HOST" >> ~/.ssh/known_hosts 2>/dev/null
          rsync -avz --delete .vitepress/dist/ "ubuntu@$SERVER_HOST:/opt/1panel/www/sites/docs.ideaflash.cn/index/"
